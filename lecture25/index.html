<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .box{
            height: 300px;
            width: 400px;
            background-color: aquamarine;
            border: 3px solid black ;

            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 2s linear 2s;
        }

        .container{
            width: 100vw;
            height: 200vh;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        .box:hover{
            transform: rotate(360deg);
            /* transform: scale(2); */
        }
    </style>
</head>
<body>
    <div class="container">
 <div class="box">
       <p> this is a new webpage</p>

    </div>
    </div>
   
</body>
</html>
