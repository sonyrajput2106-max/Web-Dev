<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>Job Application</h3>
<label for="name">Name:</label>
        <input type="text" name="name" id="name"> <br>
        <br>

        <label for="emailID">Email:</label>
        <input type="email" name="emailID" id="emailID"> <br>
<br>

<label for="phoneno.">Phone:</label>
    <input type="tel" name="phoneno." id="phoneno."> <br>
 <br>

    <label for="resume">Resume:</label>
    <input type="file" name="file" id="resume"> <br>
<br>

    <label for="experienceyears">Experience(years):</label>
    <select name="experience" id="experienceyears">
    <option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5 and more</option> <br>
</select> <br>
<br>

<fieldset>
    <legend>Skills:</legend>
    <input type="checkbox" name="checkbox1" id="checkbox1">
    <label for="checkbox1">HTML</label> <br>

<input type="checkbox" name="checkbox2" id="checkbox2">
    <label for="checkbox2">CSS</label> <br>


<input type="checkbox" name="checkbox3" id="checkbox3">
    <label for="checkbox3">JavaScript</label> <br>
</fieldset>
 <br>
<label for="education">Highest Education:</label>
<select name="education" id="education">
<option value="10th">High School</option>
<option value="12th">inter school</option>
<option value="college">College</option><br>
</select> <br>


<fieldset>
<input type="radio" name="radiobutton" id="radiobutton">
<label for="radiobutton">Full-Time</label> <br>

<input type="radio" name="radiobutton" id="radiobutton2">
<label for="radiobutton2">Part-Time</label> <br>
</fieldset> <br>

<label for="text">Additional Comments:</label>
<input type="textarea" name="text" id="text" >
 <br>
 <br>
<button>submit</button>

    </form>

    <section>
        <h2>Frequently asked questions</h2>
        <details>
            <summary>What is your name?</summary>
            sona Rajput
        </details>
    </section>
</body>
</html>
