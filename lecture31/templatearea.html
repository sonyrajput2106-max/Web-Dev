<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Areas</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100%;
        }
        .container{
             width: 100%;
            height: 100%;
            display: grid;
            gap: 1rem;
            background-color: blueviolet;
            padding: 4rem;
            grid-template-areas: 
            "header header header"
            "sidebar c1 c1"
            "sidebar c2 c3"
            "Footer Footer Footer";
           
        }
        .items{
            background-color: rgb(220, 191, 247);
            border: 2px solid black;
            padding: 1rem;
            color: whitesmoke;
        }
        #header{
            grid-area: header;
        }
        #sidebar{
            grid-area: sidebar;
        }
        #c1{
            grid-area: c1;
        }
        #c2{
            grid-area: c2;
        }
        #c3{
            grid-area: c3;
        }
        #Footer{
            grid-area: Footer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items" id="header">header</div>
        <div class="items" id="sidebar">sidebar</div>
        <div class="items" id="c1">Content1</div>
        <div class="items" id="c2">content2</div>
        <div class="items" id="c3">content3</div>
        <div class="items" id="Footer">Footer</div>
</div>
</body>
</html>
